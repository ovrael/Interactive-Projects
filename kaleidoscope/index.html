<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaleidoscope</title>

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="../shared/styles/styles.css">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">

        <script src="/shared/p5/p5.js"></script>
        <script src="/shared/scripts/mathematics.js "></script>
        <script src="/shared/scripts/utils.js"></script>
        <script src="/shared/scripts/website.js"></script>
        <script src="scripts/projectData.js"></script>
        <script src="scripts/storageManager.js"></script>
        <script src="scripts/settingsPanel.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="photoDownloader" hidden></div>
        <div class="backButton noselect" id="backButton"
            onclick="backToMainWebsite()">
            Back
        </div>

        <div class="openPanelButton noselect" id="openPanelButton"
            onclick="openSettings();">
            Open settings
        </div>

        <div id="settingsPanel" class="panel allTransition">
            <div class="closeButton noselect" onclick="closeSettings()">
                <i class="bi bi-arrow-right"></i>
            </div>

            <div class="container text-center" style="padding-right: 20px;">
                <div class="row">
                    <h2>
                        Settings
                    </h2>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-9 noselect controlPanelText">
                        Extra symmetry
                    </div>

                    <div class="col-1">
                        <input class="form-check-input" type="checkbox"
                            value="" aria-label="Random starting lane"
                            id="extraSymmetryCheckbox"
                            onchange="ProjectData.ExtraSymmetry= !ProjectData.ExtraSymmetry;"
                            checked
                            data-variable="fullWindowCanvas">
                    </div>
                </div>

                <div class="row">

                    <div class="col-8">
                        <label for="canvasWidthSlider"
                            class="noselect"> Canvas width</label><br>
                        <input type="range" min="200" max="800" step="10"
                            value="600" class="form-range"
                            id="canvasWidthSlider"
                            data-variable="canvasWidth"
                            oninput="sliderChange(this)">
                    </div>

                    <div class="col-4 sliderChangerContainer">
                        <div class="row sliderChanger">
                            <div class="col-3 sliderButton noselect"
                                onclick="subtractValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '-')"
                                onmouseup="mouseUp()"
                                data-variable="canvasWidth">
                                -
                            </div>
                            <div class="col-6 paremeterValue noselect"
                                id="canvasWidthText"
                                data-variable="canvasWidth">600
                            </div>
                            <div class="col-3 sliderButton noselect"
                                onclick="addValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '+')"
                                onmouseup="mouseUp()"
                                data-variable="canvasWidth">
                                +
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-8">
                        <label for="canvasHeightSlider"
                            class="noselect"> Canvas height</label><br>
                        <input type="range" min="200" max="800" step="10"
                            value="600" class="form-range"
                            id="canvasHeightSlider"
                            data-variable="canvasHeight"
                            oninput="sliderChange(this)">
                    </div>

                    <div class="col-4 sliderChangerContainer">
                        <div class="row sliderChanger">
                            <div class="col-3 sliderButton noselect"
                                onclick="subtractValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '-')"
                                onmouseup="mouseUp()"
                                data-variable="canvasHeight">
                                -
                            </div>
                            <div class="col-6 paremeterValue noselect"
                                id="canvasHeightText"
                                data-variable="canvasHeight">600
                            </div>
                            <div class="col-3 sliderButton noselect"
                                onclick="addValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '+')"
                                onmouseup="mouseUp()"
                                data-variable="canvasHeight">
                                +
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-8">
                        <label for="symmetriesSlider"
                            class="noselect"> Symmetries count</label><br>
                        <input type="range" min="1" max="48" step="1"
                            value="6" class="form-range"
                            id="symmetriesSlider"
                            data-variable="symmetries"
                            oninput="sliderChange(this)">
                    </div>

                    <div class="col-4 sliderChangerContainer">
                        <div class="row sliderChanger">
                            <div class="col-3 sliderButton noselect"
                                onclick="subtractValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '-')"
                                onmouseup="mouseUp()"
                                data-variable="symmetries">
                                -
                            </div>
                            <div class="col-6 paremeterValue noselect"
                                id="symmetriesText"
                                data-variable="symmetries">6
                            </div>
                            <div class="col-3 sliderButton noselect"
                                onclick="addValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '+')"
                                onmouseup="mouseUp()"
                                data-variable="symmetries">
                                +
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-8">
                        <label for="brushSizeSlider" class="noselect">Brush size</label><br>
                        <input type="range" min="0.1" max="48" step="0.1"
                            value="3.0" class="form-range"
                            id="brushSizeSlider"
                            data-variable="brushSize"
                            oninput="sliderChange(this)">
                    </div>

                    <div class="col-4 sliderChangerContainer">
                        <div class="row sliderChanger">
                            <div class="col-3 sliderButton noselect"
                                onclick="subtractValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '-')"
                                onmouseup="mouseUp()"
                                data-variable="brushSize">
                                -
                            </div>
                            <div class="col-6 paremeterValue noselect"
                                id="brushSizeText"
                                data-variable="brushSize">3.0
                            </div>
                            <div class="col-3 sliderButton noselect"
                                onclick="addValue(this.dataset.variable)"
                                onmousedown="mouseDown(this.dataset.variable,
                                '+')"
                                onmouseup="mouseUp()"
                                data-variable="brushSize">
                                +
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 noselect controlPanelText">
                        Background color
                    </div>
                    <div class="col-6 noselect controlPanelText">
                        Brush color
                    </div>
                    <div class="col-6">
                        <input type="color" value="#646464" class="form-range"
                            id="backgroundColorInput"
                            data-variable="backgroundColor"
                            oninput="colorChange(this)">
                    </div>
                    <div class="col-6">
                        <input type="color" value="#7b7b7b" class="form-range"
                            id="brushColorInput"
                            data-variable="brushColor"
                            oninput="colorChange(this)">
                    </div>

                </div>
            </div>

            <div class="row storageButtons">
                <div class="col-6 text-center">
                    <button id="savePictureButton" type="button" class="btn
                        btn-success"
                        onclick="savePicture()">
                        SAVE PICTURE <i class="bi bi-file-earmark-arrow-down"></i>
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button id="resetCanvasButton" type="button" class="btn
                        btn-warning"
                        onclick="resetCanvas()">
                        CLEAR / RESET CANVAS <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>

        </div>
    </body>
</html>
